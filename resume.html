<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume of Sagar Kumar Khadka - UI/UX Designer">
    <title>Resume | Sagar Kumar Khadka</title>

    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/pages.css">

    <script type="module" src="/js/main.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-character">
                <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" class="straw-hat-svg">
                    <!-- Hat Brim -->
                    <path d="M20 80 Q20 65 100 65 Q180 65 180 80 Q180 95 100 95 Q20 95 20 80Z" fill="#E8C35E" />
                    <!-- Hat Bowl -->
                    <path d="M55 70 Q55 20 100 20 Q145 20 145 70" fill="#E8C35E" />
                    <!-- Red Band -->
                    <path d="M57 60 Q57 52 100 52 Q143 52 143 60 L144 68 Q144 74 100 74 Q56 74 56 68 Z"
                        fill="#C0392B" />
                </svg>
            </div>
            <p class="loader-text">Loading...</p>
        </div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="resume-section">
            <div class="container">
                <div class="resume-header fade-in">
                    <h1>My Resume</h1>
                    <p>A summary of my professional experience and education.</p>
                </div>

                <div class="resume-download fade-in">
                    <a href="/assets/resume/Sagar_Kumar_Khadka_UIUX_Resume.pdf" class="btn-primary" download>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Resume (PDF)
                    </a>
                </div>

                <div class="resume-embed fade-in">
                    <iframe src="/assets/resume/Sagar_Kumar_Khadka_UIUX_Resume.pdf" width="100%" height="800px"
                        style="border: none; border-radius: 8px;"></iframe>
                </div>

                <div class="resume-timeline">
                    <h2 class="fade-in">Experience</h2>

                    <div class="timeline" id="experience-timeline">
                        <!-- Experience items injected by main.js -->
                    </div>
                </div>

                <div class="resume-timeline" style="margin-top: 80px;">
                    <h2 class="fade-in">Education</h2>

                    <div class="timeline" id="education-timeline">
                        <!-- Education items injected by main.js -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
</body>

</html>
