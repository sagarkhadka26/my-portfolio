<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sagar Kumar Khadka - UI/UX Designer crafting beautiful digital experiences">
  <meta name="keywords" content="UI/UX Designer, Web Design, Portfolio, Sagar Khadka, Nepal">
  <meta name="author" content="Sagar Kumar Khadka">

  <title>Sagar Kumar Khadka | UI/UX Designer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg">

  <!-- Preload Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/pages.css">

  <!-- Main Script -->
  <script type="module" src="/js/main.js"></script>
</head>

<body>
  <!-- Loading Screen - Simplified -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p class="loader-text">Loading...</p>
    </div>
  </div>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text fade-in">
            <p class="hero-name">Sagar Kumar Khadka</p>
            <h1 class="hero-title">UI/UX Designer</h1>
          </div>

          <div class="hero-avatar fade-in">
            <!-- Static avatar image - no sprite animation -->
            <img src="/assets/images/sagar.png" alt="Sagar Kumar Khadka" class="avatar-static">
          </div>
        </div>
      </div>
    </section>

    <!-- Recent Works Section -->
    <section class="works-section">
      <div class="container">
        <h2 class="section-title fade-in">My Recent Works</h2>

        <div class="works-grid">
          <!-- Projects will be rendered dynamically from js/projects.js -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
</body>

</html>
