<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sagar Kumar Khadka - UI/UX Designer crafting beautiful digital experiences">
  <meta name="keywords" content="UI/UX Designer, Web Design, Portfolio, Sagar Khadka, Nepal">
  <meta name="author" content="Sagar Kumar Khadka">

  <title>Sagar Kumar Khadka | UI/UX Designer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg">

  <!-- Preload Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/pages.css">

  <!-- Main Script -->
  <script type="module" src="/js/main.js"></script>
</head>

<body>
  <!-- Loading Screen -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-character">
        <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" class="straw-hat-svg">
          <!-- Luffy Hair (Spiky silhouette) -->
          <path
            d="M55 85 L45 75 L35 85 L40 65 L55 70 L65 45 L85 65 L105 40 L125 65 L145 45 L155 70 L170 65 L175 85 L165 75 L155 85"
            fill="black" />
          <!-- Hat Brim -->
          <path d="M20 80 Q20 65 100 65 Q180 65 180 80 Q180 95 100 95 Q20 95 20 80Z" fill="#E8C35E" />
          <!-- Hat Bowl -->
          <path d="M55 70 Q55 20 100 20 Q145 20 145 70" fill="#E8C35E" />
          <!-- Red Band -->
          <path d="M57 60 Q57 52 100 52 Q143 52 143 60 L144 68 Q144 74 100 74 Q56 74 56 68 Z" fill="#C0392B" />
        </svg>
      </div>
      <p class="loader-text">Loading...</p>
    </div>
  </div>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text fade-in">
            <p class="hero-name">Sagar Kumar Khadka</p>
            <h1 class="hero-title">UI/UX Designer</h1>
          </div>

          <div class="hero-avatar fade-in">
            <!-- <img src="/assets/images/sagar.png" alt="Sagar Kumar Khadka" class="avatar-animated"> -->
            <div class="avatar-sprite avatar-animated" role="img" aria-label="Sagar Kumar Khadka animated avatar">
              <div id="bubble-1" class="speech-bubble bubble-right-top">Hey!</div>
              <div id="bubble-2" class="speech-bubble bubble-left">Welcome to my website!</div>
              <div id="bubble-3" class="speech-bubble bubble-right-bottom">Namaste!</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Recent Works Section -->
    <section class="works-section">
      <div class="container">
        <h2 class="section-title fade-in">My Recent Works</h2>

        <div class="works-grid">
          <!-- Projects will be rendered dynamically from js/projects.js -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
</body>

</html>
