<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the UI/UX design portfolio of Sagar Kumar Khadka">
    <title>Work | Sagar Kumar Khadka</title>

    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/pages.css">

    <script type="module" src="/js/main.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-character">
                <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" class="straw-hat-svg">
                    <!-- Hat Brim -->
                    <path d="M20 80 Q20 65 100 65 Q180 65 180 80 Q180 95 100 95 Q20 95 20 80Z" fill="#E8C35E" />
                    <!-- Hat Bowl -->
                    <path d="M55 70 Q55 20 100 20 Q145 20 145 70" fill="#E8C35E" />
                    <!-- Red Band -->
                    <path d="M57 60 Q57 52 100 52 Q143 52 143 60 L144 68 Q144 74 100 74 Q56 74 56 68 Z"
                        fill="#C0392B" />
                </svg>
            </div>
            <p class="loader-text">Loading...</p>
        </div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="works-section" style="padding-top: 120px;">
            <div class="container">
                <h1 class="section-title fade-in">My Work</h1>
                <p class="fade-in"
                    style="text-align: center; max-width: 600px; margin: -30px auto 60px; font-size: 1.1rem;">
                    A collection of projects showcasing my passion for creating beautiful and functional digital
                    experiences.
                </p>

                <div class="works-grid">
                    <!-- Projects will be rendered dynamically from js/projects.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
</body>

</html>
